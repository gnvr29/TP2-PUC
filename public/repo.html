<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/0b74d2be28.js" crossorigin="anonymous"></script>
    <title>TP2-PUC</title>
</head>

<body>

    <header class="mb-4 px-xxl-2">
        <nav class="navbar navbar-expand-lg fs-5">
            <div class="container-fluid px-5 py-3">
                <a class="navbar-brand" href="index.html"><button type="button" class="btn fs-5 p-2 p-xxl-3"
                        id="name-button"></button></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html#Perfil">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#Repos">Repositorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#Suggested-content">Conteúdo sugerido</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="px-4 px-xl-5 px-xxl-5 mb-4 mb-ms-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="border-bottom border-secondary pb-2 mb-4" id="repo-name"></h2>
                    <div class="container ml-3 d-flex flex-column">
                        <div>
                            <h3>Descrição</h3>
                            <p id="description"></p>
                        </div>
                        <h3>Data de criação</h3>
                        <div class="d-flex flex-row justify-content-between">
                            <p id="date"></p>
                            <i class="fa-regular fa-star" id="stars"></i>
                        </div>
                        <h3>Linguagens</h3>
                        <div class="d-flex flex-row justify-content-between">                             
                            <p id="languages"></p>
                            <i class="fa-solid fa-code-fork" id="forks"></i>
                        </div>
                        <div>
                            <h3>Link de acesso</h3>
                            <p><a href="" id="repoLink"></a></p>
                        </div>
                        <h3>Tópicos</h3>
                        <div id="topics">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="d-flex flex-column align-items-center mb-lg-4 pb-lg-4">
        <img src="assets/img/logoPucMinas.png" alt="">
        <p class="copyright-message mb-5">&copy Gabriel N. V. Resende's Projects PUC Minas - All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="scripts/repoShareData.js"></script>
    <script src="scripts/navName.js"></script>

</body>

</html>
